<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust -> Wasm -> AudioWorklet Demo</title>
  </head>
  <body>
    <div>
        <h1>Rust -> Wasm -> AudioWorklet Demo</h1>
    </div>
    <section>
        <p>
            Demo of an AudioWorkletNode which calls a WASM module to do DSP.
            <br/>

        </p>
        <button id="play">play</button>
    </section>
    <section id="profile">
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
